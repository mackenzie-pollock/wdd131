<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners Demo</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #hoverBox { width: 150px; height: 150px; background-color: lightblue; margin: 20px auto; }
    </style>
</head>
<body>

    <h2>Event Listener Demo</h2>

    <button id="myButton">Click Me</button>
    <p>Type something: <input type="text" id="nameInput"></p>
    <div id="hoverBox">Hover over me</div>

    <script>
        // Click event
        document.getElementById("myButton").addEventListener("click", function() {
            alert("Button was clicked!");
        });

        // Input event
        document.getElementById("nameInput").addEventListener("input", function() {
            console.log("User typed:", this.value);
        });

        // Mouseover event
        document.getElementById("hoverBox").addEventListener("mouseover", function() {
            console.log("Mouse entered the box!");
        });

        // Keydown event
        document.addEventListener("keydown", function(event) {
            console.log("Key pressed:", event.key);
        });

        // Page load event
        window.addEventListener("load", function() {
            console.log("Page has loaded!");
        });
    </script>

</body>
</html>
